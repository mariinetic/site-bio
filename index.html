<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Médico</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="background-image: url('biomed.webp'); background-size: cover;">
  <div class="login-container">
    <form id="login-form">
      <h2>Login para Administradores</h2>
      <div class="input-group">
        <label for="username"><i class="fas fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
      </div>
      <div class="input-group">
        <label for="password"><i class="fas fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>
      <button type="submit" class="button">Entrar <i class="fas fa-sign-in-alt"></i></button> 
    </form>
  </div>
   <button onclick="window.location.href = 'paciente.html';" class="small-button">É um Paciente?</button>
</div>
  <script src="script.js"></script>
</body>
</html>
