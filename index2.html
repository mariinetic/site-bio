<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Médico</title>
  <link rel="stylesheet" href="styles_doctor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img class="hospital-logo" src="faculdade.png" alt="Logo do Hospital">
      <h1 class="welcome-text">Seja bem-vindo, Profissional!</h1>
    </div>
    <a href="index.html"><button id="logout-btn">Sair</button></a>
  </div>
  
  <div class="content">
    <div class="patient-info">
      <h2>Enviar Prontuário</h2>
      <form id="receive-form">
        <div class="input-group">
          <label for="doctor-email"><i class="fas fa-envelope"></i></label>
          <input type="email" id="doctor-email" name="doctor-email" placeholder="Email do Paciente" required>
        </div>
        <div class="input-group">
          <label for="message"><i class="fas fa-comment"></i></label>
          <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem" required></textarea>
        </div>
        <div class="input-group">
          <label for="prontuario"><i class="fas fa-file"></i></label>
          <input type="file" id="prontuario" name="ReceberProntuario" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
      <div id="status-message"></div> 
    </div>
    <div class="prontuarios-recebidos">
      <h2>Prontuários Recebidos</h2>
      <ul id="lista-prontuarios">
       
      </ul>
    </div>
  </div>

  <script src="script_doctor.js"></script>
</body>
</html>
